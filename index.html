<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather WebApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌤 Weather WebApp</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city name" required>
      <button type="submit">Search</button>
    </form>
    <button id="current-location-btn">📍 Use My Location</button>
    <div id="weather-display" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <button id="unit-toggle">Switch to °F</button>
      <p id="humidity"></p>
      <p id="condition"></p>
      <img id="weather-icon" alt="Weather Icon">
    </div>
    <p id="error-message" class="hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
